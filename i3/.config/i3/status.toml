theme = "slick"
icons = "awesome"


[[block]]
block = "custom"
command = "i3-wakatime"
interval = 60

[[block]]
block = "music"
buttons = ["play", "next"]
max_width = 15

[[block]]
block = "battery"
interval = 10
format = "{percentage}"

[[block]]
block = "memory"
format_mem = "{mem_used}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

